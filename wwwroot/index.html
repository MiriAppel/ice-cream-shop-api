    <h1>Ice CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New Ice cream">
        <input type="text" id="add-price" placeholder="New price">
        <label id="dairy">is Dairy?</label>
        <input type="checkbox" id="add-isDairy"><br><br>
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id" placeholder="localStorage.getItem('userId')">
            <label id="dairy">is Dairy?</label>
            <input type="checkbox" id="edit-isDairy">
            <input type="text" id="edit-name">
            <input type="text" id="edit-price">
            <input type="submit" value="Save">
            <a onclick="closeInput('editForm')" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Is Dairy?</th>
